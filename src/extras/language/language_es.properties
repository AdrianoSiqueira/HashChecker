pane.how.to.use.content=Excepto por la apertura de los archivos, todas las dem\u00E1s funciones son autom\u00E1ticas. Una vez abiertos todos los archivos, el programa iniciar\u00E1 autom\u00E1ticamente el proceso de verificaci\u00F3n. Al finalizar, los resultados se mostrar\u00E1n en una tabla en una nueva ventana.
pane.information-content=Hash Checker es un programa para verificar la integridad de los archivos. Para ello calcula la suma de hash del archivo y se compara con las puntuaciones oficiales contenidas en otro archivo.
pane.language.content=En el momento en que se ejecuta el programa, intenta utilizar el mismo idioma del sistema operativo, si esto falla, el idioma predeterminado - ingl\u00E9s - se utilizar\u00E1 en su lugar. El idioma se puede cambiar en cualquier momento en la ventana principal. Todas las dem\u00E1s ventanas se actualizan cuando se cambia el idioma.
pane.operation.content.1=Despu\u00E9s de ambos archivos abiertos, el programa analiza el archivo oficial, filtrando s\u00F3lo los hash v\u00E1lidos. Con base en ellos, el programa determina qu\u00E9 algoritmos se deben utilizar para probar el archivo.
pane.operation.content.2=Despu\u00E9s del an\u00E1lisis, el programa separa cada algoritmo en un subproceso. De esta forma aumenta el rendimiento, especialmente en procesadores con m\u00FAltiples n\u00FAcleos.
pane.operation.content.3=Una vez finalizados los subprocesos, los resultados se almacenan. Cuando todos los hilos terminen, los resultados se comparan con los datos oficiales, despu\u00E9s organizados y mostrados en formato de tabla en una nueva ventana.
pane.operation.content.4=Cuando se cierra la ventana de informe, el programa estar\u00E1 listo para iniciar una nueva tarea.
