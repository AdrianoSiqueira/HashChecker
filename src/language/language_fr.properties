pane.how.to.use.content=À l'exception de l'ouverture des fichiers, toutes les autres fonctions sont automatiques. Une fois les deux fichiers ouverts, le programme lancera automatiquement le processus de numérisation. Une fois terminé, les résultats seront affichés dans un tableau dans une nouvelle fenêtre.
pane.information-content=Hash Checker est un programme permettant de vérifier l'intégrité des fichiers. Pour ce faire, il calcule la somme du hachage du fichier et le compare aux sommations officielles contenues dans un autre fichier.
pane.language.content=Au moment où le programme s'exécute, il essaie d'utiliser la même langue du système d'exploitation. Si cela échoue, la langue par défaut, l'anglais, sera utilisée. La langue peut être changée à tout moment dans la fenêtre principale. Toutes les autres fenêtres seront mises à jour lors du changement de langue.
pane.operation.content.1=Une fois les deux fichiers ouverts, le programme analyse le fichier officiel en ne filtrant que les hachages valides. Basé sur eux, le programme détermine quels algorithmes doivent être utilisés pour tester le fichier.
pane.operation.content.2=Après analyse, le programme sépare chaque algorithme en un thread. Cela augmente les performances, en particulier sur les processeurs multicœurs.
pane.operation.content.3=Dès que les threads sont terminés, les résultats sont stockés. Lorsque tous les threads sont terminés, les résultats seront comparés aux données officielles, puis triés et affichés sous forme de tableau dans une nouvelle fenêtre.
pane.operation.content.4=Lorsque cette fenêtre de rapport est fermée, le programme est prêt à démarrer une nouvelle tâche.
